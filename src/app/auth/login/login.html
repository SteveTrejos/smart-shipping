<div class="login-container">
    <div class="container">
        <form [formGroup]="loginForm">
            <div class="login-header">
                <img class="logo" src="assets/images/truck-logo.png" alt="logo">
                <div class="login-title">
                    <p class="text-logo text-5xl font-bold text-white tracking-wide">Smart</p>
                    <p class="text-4xl font-bold text-white tracking-wider">Shipping</p>
                </div>
            </div>
            <div class="input-fields">
                <mat-form-field>
                    <input matInput class="email-input" type="text" placeholder="Email address" formControlName="email" (input)="onEmailInputChange($event)">
                    <!-- <div class="icon-container"> -->
                        <mat-icon matPrefix fontIcon="mail"></mat-icon>
                    <!-- </div> -->
                </mat-form-field>
                <mat-form-field>
                    <input matInput class="password-input" type="password" placeholder="Password" formControlName="password">
                    <mat-icon matPrefix fontIcon="lock"></mat-icon>
                </mat-form-field>
                @if(loginFailed){
                    <p class="text-center text-red-500 text-2xl">{{loginFailMessage}}</p>
                }
            </div> 
            <div class="btn-login">
                <button matButton="tonal" (click)="login(this.loginForm.value)">Log in</button>
            </div>
            
            <div class="links-container">
                <a class="link" routerLink="/auth/forgot-password">Forgot password?</a>
                <br>
                <a class="link" routerLink="/auth/create-account">Create an account</a>
            </div>
        </form>
    </div>
</div>
