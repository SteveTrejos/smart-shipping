<div class="login-container">
    <div class="container">
        <form>
            <div class="login-header">
                <img class="logo" src="assets/images/truck-logo.png" alt="logo">
                <div class="login-title">
                    <p class="text-5xl font-bold text-white tracking-wide">Smart</p>
                    <p class="text-3xl font-bold text-white tracking-widest">Shipping</p>
                </div>
            </div>
            <div class="input-fields">
                <mat-form-field>
                    <input matInput class="email-input" type="text" placeholder="Email address">
                    <!-- <div class="icon-container"> -->
                        <mat-icon matPrefix fontIcon="mail"></mat-icon>
                    <!-- </div> -->
                </mat-form-field>
                <mat-form-field>
                    <input matInput class="password-input" type="password" placeholder="Password">
                    <mat-icon matPrefix fontIcon="lock"></mat-icon>
                </mat-form-field>
            </div> 
            <div class="btn-login">
                <button matButton="tonal">Log in</button>
            </div>
            
            <div class="links-container">
                <a class="link" href="#">Forgot password?</a>
                <br>
                <a class="link" href="#">Create an account</a>
            </div>
        </form>
    </div>
</div>
