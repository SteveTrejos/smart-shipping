<div class="login-container">
    <div class="container">
        <form [formGroup]="createUserForm">
            <div class="login-header">
                <img class="logo" src="assets/images/truck-logo.png" alt="logo">
                <div class="login-title">
                    <p class="text-logo text-5xl font-bold text-white tracking-wide">Smart</p>
                    <p class="text-4xl font-bold text-white tracking-wider">Shipping</p>
                </div>
            </div>
            <h2 class="text-4xl my-4 text-white text-center font-bold tracking-wider">Create user</h2>
            <div class="input-fields">
                <mat-form-field>
                    <input matInput class="email-input" type="text" placeholder="Name" formControlName="name">
                    <!-- <div class="icon-container"> -->
                        <mat-icon matPrefix fontIcon="person"></mat-icon>
                    <!-- </div> -->
                </mat-form-field>
                <mat-form-field>
                    <input matInput class="password-input" type="text" placeholder="Last name" formControlName="last_name">
                    <mat-icon matPrefix fontIcon="person"></mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="number" class="phone-input" placeholder="Phone" formControlName="phone">
                    <mat-icon matPrefix fontIcon="call"></mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="text" placeholder="Email" formControlName="email">
                    <mat-icon matPrefix fontIcon="mail"></mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="text" placeholder="Address" formControlName="address">
                    <mat-icon matPrefix fontIcon="location_on"></mat-icon>
                </mat-form-field>
               <mat-form-field>
                    <input matInput type="number" class="phone-input" placeholder="Document id" formControlName="document_id">
                    <mat-icon matPrefix fontIcon="badge"></mat-icon>
                </mat-form-field> 
               <mat-form-field class="full-width">
                    <input matInput type="password" placeholder="Password" formControlName="password">
                    <mat-icon matPrefix fontIcon="lock"></mat-icon>
                </mat-form-field>  
            </div> 
            <div class="btn-login">
                <button matButton="tonal" (click)="createUser(createUserForm.value)">Sign up</button>
            </div>
            @if(isFormValid()){
                <p class="tex-2xl text-center">{{validationMessage}}</p>
            }
            
            <div class="links-container">
                <a class="link" routerLink="/auth/forgot-password">Forgot password?</a>
                <br>
                <a class="link" routerLink="/auth/create-account">Sign In</a>
            </div>
        </form>
    </div>
</div>
