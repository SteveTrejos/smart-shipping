
<div class="login-container">
    <div class="container">
        <form (ngSubmit)="handleRecoveryEmail($event)" [formGroup]="form">
            <div class="login-header">
                <img class="logo" src="assets/images/truck-logo.png" alt="logo">
                <div class="login-title">
                    <p class="text-logo text-5xl font-bold text-white tracking-wide">Smart</p>
                    <p class="text-4xl font-bold text-white tracking-wider">Shipping</p>
                </div>
            </div>
            <h2 class="text-4xl my-4 text-white text-center font-bold tracking-wider">Forgot password</h2>
            <div class="input-fields">
                <mat-form-field>
                    <input matInput class="email-input" type="text" placeholder="Email address" formControlName="email">
                    <!-- <div class="icon-container"> -->
                        <mat-icon matPrefix fontIcon="mail"></mat-icon>
                    <!-- </div> -->
                </mat-form-field>
                @if(isLoaderActive){
                    <div class="loader-container flex justify-center">
                        <div class="loader text-center"></div>
                    </div>
                }
                @if(showMessage()){
                    <p class="text-center text-[1rem]" [ngClass]="{'text-green-400': response.type === 'success', 'text-red-500': response.type === 'error'}">{{response.message}}</p>
                }
            </div> 
            
            <div class="btn-login">
                <button matButton="tonal" type="submit">Send recovery code</button>
            </div>
            
            <div class="links-container">
                <a class="link" routerLink="/auth/login">Sign in</a>
                <br>
                <a class="link" routerLink="/create-account">Create an account</a>
            </div>
        </form>
    </div>
</div>
